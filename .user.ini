; =================================================================
; .user.ini - PHP Configuration for Laravel Application on GoDaddy
; Place this file in the ROOT directory of your Laravel project
; =================================================================

; -----------------------------------------------------------------
; FILE UPLOAD SETTINGS
; -----------------------------------------------------------------
upload_max_filesize = 20M      ; Maximum size of uploaded files (20MB)
post_max_size = 25M           ; Maximum size of POST data (25MB)
max_file_uploads = 20         ; Maximum number of files that can be uploaded at once

; -----------------------------------------------------------------
; EXECUTION TIME & MEMORY
; -----------------------------------------------------------------
max_execution_time = 120      ; Maximum execution time in seconds (2 minutes)
max_input_time = 120          ; Maximum time to parse input data
memory_limit = 256M           ; Maximum memory per script (256MB)

; -----------------------------------------------------------------
; ERROR HANDLING (PRODUCTION)
; -----------------------------------------------------------------
display_errors = Off          ; DO NOT display errors to users
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /home/username/logs/php_errors.log  ; Change username to your GoDaddy username

; -----------------------------------------------------------------
; SESSION SETTINGS
; -----------------------------------------------------------------
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440 ; 24 minutes
session.cookie_lifetime = 0   ; Until browser closes
session.cookie_secure = 1     ; Enable if using HTTPS
session.cookie_httponly = 1   ; Prevent JavaScript access to session cookie
session.use_strict_mode = 1   ; Enhanced session security

; -----------------------------------------------------------------
; OPCACHE (PERFORMANCE)
; -----------------------------------------------------------------
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.fast_shutdown=1
opcache.enable_cli=0

; -----------------------------------------------------------------
; DATE & TIME
; -----------------------------------------------------------------
date.timezone = "Asia/Jakarta"  ; Change to your timezone

; -----------------------------------------------------------------
; SECURITY
; -----------------------------------------------------------------
expose_php = Off               ; Hide PHP version
allow_url_fopen = Off          ; Disable remote file access
allow_url_include = Off        ; Disable remote file inclusion
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_classes = 

; -----------------------------------------------------------------
; MYSQL
; -----------------------------------------------------------------
mysqli.default_port = 3306
mysqli.allow_local_infile = Off
mysqli.allow_persistent = Off

; -----------------------------------------------------------------
; OUTPUT BUFFERING
; -----------------------------------------------------------------
output_buffering = 4096
implicit_flush = Off

; -----------------------------------------------------------------
; FILE UPLOAD TEMP DIRECTORY
; -----------------------------------------------------------------
upload_tmp_dir = /tmp          ; Temporary directory for file uploads

; -----------------------------------------------------------------
; REALPATH CACHE (FOR LARAVEL PERFORMANCE)
; -----------------------------------------------------------------
realpath_cache_size = 4096K
realpath_cache_ttl = 120

; -----------------------------------------------------------------
; MAX INPUT VARIABLES (FOR FORMS WITH MANY FIELDS)
; -----------------------------------------------------------------
max_input_vars = 5000          ; For forms with many fields

; -----------------------------------------------------------------
; ZLIB OUTPUT COMPRESSION
; -----------------------------------------------------------------
zlib.output_compression = Off  ; Let web server handle compression

; =================================================================
; NOTES:
; 1. Replace "/home/username/" with your actual GoDaddy username
; 2. Timezone: Asia/Jakarta (change to your local timezone)
; 3. If using CloudLinux, memory_limit might be restricted
; 4. Check your GoDaddy plan limits
; =================================================================

; -----------------------------------------------------------------
; DEBUG MODE (Only enable for testing)
; -----------------------------------------------------------------
; display_errors = On
; display_startup_errors = On
; error_reporting = E_ALL
; log_errors = Off